<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>Onregelmatige werkwoorden oefenen</title>

    <meta name="description" content="Oefenen met Nederlandse onregelmatige werkwoorden">
    <meta name="keywords" content="Nederlands onregelmatige werkwoorden">

    <style>
{{{style.css}}}
    </style>
</head>

<body>
    <div class="container_main">
        <div class="container_input">
            <h1>Onregelmatige werkwoorden oefenen</h1>

            <!-- The button to start the exercise -->
            <div class="output">
                <button class="button" id="start">Nieuwe werkwoord</button>
                <div class='input'>
                    <label for='language'>Taal:</label>
                    <select id="language" tabindex="-1" aria-hidden="true">
                        <option value="nederlands">Nederlands</option>
                        <option value="engels">Engels</option>
                        <option value="italiaans">Italiaans</option>
                    </select>
                </div>
            </div>

            <!-- The output to show the chosen entry -->
            <div class="output">
                <p>Werkwoord: <span class="bold" id="output"></span></p>
            </div>

            <!-- The input fields -->
            <div class="output">
                <div class='input'>
                    <label for='infinitief'>Infinitief:</label>
                    <input type='text' id='infinitief'>
                </div>
                <div class='input'>
                    <label for='imperfectum_singularis'>Imperfectum singularis:</label>
                    <input type='text' id='imperfectum_singularis'>
                </div>
                <div class='input'>
                    <label for='imperfectum_pluralis'>Imperfectum pluralis:</label>
                    <input type='text' id='imperfectum_pluralis'>
                </div>
                <div class='input'>
                    <label for='participium'>Participium:</label>
                    <input type='text' id='participium'>
                </div>

                <button class='button' id='check'>Controleer</button>
            </div>

            <!-- The output to show the result -->
            <div class="output">
                <p class="bold" id="result"></p>
                <p id="correct_version"></p>
                <p id="counter"></p>
            </div>
        </div>
    </div>

    <!-- The JSON object that contains the array of entries -->
    <script type="application/json" id="verba">
{{{verba.json}}}
    </script>

    <!-- The script to handle the logic of the exercise -->
    <script>
{{{main.js}}}
    </script>
</body>
</html>
